<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(180deg,#dbeadf,#c5dccf);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.card{
  width:360px;
  background:#ffffff;
  border-radius:28px;
  padding:34px 26px 30px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.08);
}

/* LOGO */
.logo{
  width:110px;
  height:110px;
  border-radius:50%;
  margin:0 auto 18px;
  overflow:hidden;
  border:5px solid #2f5bd3;
  box-shadow:0 10px 25px rgba(47,91,211,.25);
}

.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TITLE */
h1{
  font-size:26px;
  font-weight:800;
  color:#2f5bd3;
  margin-bottom:10px;
  letter-spacing:.5px;
}

/* SUBTITLE */
.subtitle{
  font-size:14px;
  color:#555;
  line-height:1.6;
  margin-bottom:28px;
}

/* BUTTON */
.join-btn{
  display:block;
  text-decoration:none;
  background:#2f5bd3;
  color:#fff;
  font-size:16px;
  font-weight:700;
  padding:16px 0;
  border-radius:14px;
  transition:.3s;
  box-shadow:0 10px 25px rgba(47,91,211,.35);
}

.join-btn:hover{
  background:#2447a9;
}

/* LIST */
.features{
  margin-top:28px;
  text-align:left;
}

.features li{
  list-style:none;
  margin-bottom:12px;
  font-size:14px;
  color:#444;
}

.features li::before{
  content:"✔";
  color:#2f5bd3;
  font-weight:bold;
  margin-right:8px;
}

/* TIMER */
.timer{
  font-size:12px;
  color:#777;
  margin-top:22px;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="logo.jpeg" alt="Logo">
  </div>

  <h1>SONU DUBAI</h1>

  <div class="subtitle">
    Smart match perspective & clean insights — everything
    simplified for serious sports followers.
  </div>

  <a id="joinBtn" class="join-btn" href="https://t.me/+x1MebjLc_mw1NGI1">
    Join on Telegram
  </a>

  <ul class="features">
    <li>Daily Match Insights</li>
    <li>Strong Pre-match Logic</li>
    <li>High-accuracy Reads</li>
    <li>Free Access Limited Time</li>
  </ul>

  <div class="timer">
    Auto redirect in <span id="countdown">40</span> seconds
  </div>

</div>

<script>
let timeLeft = 40;
const countdown = document.getElementById("countdown");
const link = document.getElementById("joinBtn").href;

const timer = setInterval(() => {
  timeLeft--;
  countdown.textContent = timeLeft;

  if (timeLeft <= 0) {
    clearInterval(timer);
    window.location.href = link;
  }
}, 1000);
</script>

</body>
