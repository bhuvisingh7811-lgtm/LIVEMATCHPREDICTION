<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SONU DUBAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* CARD */
.card{
  width:360px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:30px 22px 28px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,0.1);
  position:relative;
}

/* BADGE */
.badge{
  background:linear-gradient(90deg,#00f5a0,#00d9f5);
  color:#000;
  font-size:12px;
  font-weight:800;
  padding:7px 18px;
  border-radius:50px;
  display:inline-block;
  margin-bottom:20px;
  letter-spacing:.5px;
}

/* LOGO */
.logo{
  width:95px;
  height:95px;
  border-radius:50%;
  margin:0 auto 14px;
  overflow:hidden;
  border:4px solid #00f5a0;
  box-shadow:0 0 25px rgba(0,245,160,.7);
}

.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TITLE */
h1{
  font-size:24px;
  font-weight:900;
  margin-bottom:8px;
  letter-spacing:.5px;
}

/* SUBTITLE */
.subtitle{
  font-size:14px;
  color:#e0e0e0;
  line-height:1.5;
  margin-bottom:24px;
}

/* STATS */
.stats{
  display:flex;
  gap:12px;
  margin-bottom:24px;
}

.stat-box{
  flex:1;
  background:rgba(255,255,255,0.1);
  border-radius:14px;
  padding:12px 6px;
  backdrop-filter:blur(10px);
}

.stat-box strong{
  display:block;
  font-size:16px;
  color:#00f5a0;
}

.stat-box span{
  font-size:11px;
  color:#dcdcdc;
}

/* BUTTON */
.join-btn{
  display:block;
  text-decoration:none;
  background:linear-gradient(90deg,#00f5a0,#00d9f5);
  color:#000;
  font-size:16px;
  font-weight:900;
  padding:15px 0;
  border-radius:16px;
  transition:.3s;
  box-shadow:0 10px 30px rgba(0,245,160,.6);
}

.join-btn:hover{
  transform:scale(1.05);
}

/* TIMER */
.timer{
  font-size:12px;
  margin-top:12px;
  color:#d0d0d0;
}

/* FOOTER */
.footer{
  margin-top:16px;
  font-size:11px;
  color:#a0a0a0;
}
</style>
</head>

<body>

<div class="card">

  <div class="badge">LIVE MATCH PREDICTION ACTIVE</div>

  <div class="logo">
    <img src="logo.jpeg" alt="Logo">
  </div>

  <h1>SONU DUBAI</h1>

  <div class="subtitle">
    India’s Most Accurate Cricket Predictions.<br>
    Join for Back-to-Back Wins
  </div>

  <div class="stats">
    <div class="stat-box">
      <strong>98%</strong>
      <span>Accuracy</span>
    </div>
    <div class="stat-box">
      <strong>FREE</strong>
      <span>Joining</span>
    </div>
    <div class="stat-box">
      <strong>24/7</strong>
      <span>Support</span>
    </div>
  </div>

  <a id="joinBtn" class="join-btn" href="https://t.me/+x1MebjLc_mw1NGI1">
    JOIN TELEGRAM →
  </a>

  <div class="timer">
    Auto redirect in <span id="countdown">40</span> seconds
  </div>

  <div class="footer">Ads by Adsgram</div>

</div>

<script>
let timeLeft = 40;
const countdown = document.getElementById("countdown");
const link = document.getElementById("joinBtn").href;

const timer = setInterval(() => {
  timeLeft--;
  countdown.textContent = timeLeft;

  if (timeLeft <= 0) {
    clearInterval(timer);
    window.location.href = link;
  }
}, 1000);
</script>

</body>
</html>
